<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Njue Kennedy | Web Developer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Page background */
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #e9eef3;
  display: flex;
  justify-content: center;
  padding: 40px;
}

/* Business card */
.business-card {
  width: 900px;
  height: 260px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 30px 40px;
  background-image: url("https://i.imgur.com/YEjskyU.jpeg");
  background-size: cover;
  background-position: right;
  background-repeat: no-repeat;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

/* Text content */
.content {
  max-width: 60%;
  color: #111;
}

.content h1 {
  font-size: 32px;
  font-weight: 700;
}

.content h2 {
  font-size: 18px;
  font-weight: 500;
  margin: 5px 0 15px;
  color: blue;
}

.tagline {
  font-size: 15px;
  line-height: 1.5;
  margin-bottom: 20px;
}

/* Contact info */
.contact p {
  font-size: 14px;
  margin-bottom: 6px;
}

/* Profile photo */
.photo img {
  width: 140px;
  height: 170px;
  object-fit: cover;
  border-radius: 6px;
  border: 4px solid #fff;
  background: #fff;
  margin:20px;
}
  </style>
</head>
<body>

  <section class="business-card">
    <div class="content">
      <h1>Njue Kennedy</h1>
      <h2>Web Developer</h2>

      <h6 class="tagline">
        Turning ideas into clean, fast, and functional websites.
      </h6>

      <div class="contact">
        <p><strong>Phone:</strong> +254 793 553 192</p>
        <p><strong>Email:</strong> kennedymutuginjue@gmail.com</p>
        <p><strong>Portfolio:</strong> Available on request</p>
      </div>
    </div>

    <div class="photo">
      <img src="https://i.imgur.com/dEVd51a.png" alt="Njue Kennedy portrait">
    </div>
    <script src="https://unpkg.com/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
    <script>
  htmlToImage.toPng(document.querySelector(".business-card"))
    .then(function (dataUrl) {
      const link = document.createElement("a");
      link.download = "Njue-Kennedy-Business-Card.png";
      link.href = dataUrl;
      link.click();
    });
</script>
  </section>

</body>
</html>
